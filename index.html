<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLYMPUS · Galaxia Corporativa</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tecnologia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- Fondo galáctico (copiado de tecnologia.html) -->
    <div class="galaxy-background"></div>
    <div class="starfield"></div>
    <div class="nebula-overlay"></div>
    <div class="particles"></div>

    <!-- HEADER (exactamente como en tecnologia.html) -->
    <header class="cyber-header">
        <div class="logo-container">
            <h1 class="logo-glitch" data-text="VISION OLYMPUS">VISION OLYMPUS</h1>
        </div>
        <nav class="cyber-nav">
            <a href="index.html" class="nav-link">INICIO</a>
            <a href="tecnologia.html" class="nav-link">TECNOLOGÍA</a>
            <a href="filosofia.html" class="nav-link">FILOSOFÍA</a>
            <a href="comunidad.html" class="nav-link">COMUNIDAD</a>
            <a href="#" class="nav-link active">EMPRESAS</a>
            <a href="unete.html" class="nav-link">ÚNETE</a>
        </nav>
    </header>

    <!-- LAYOUT PRINCIPAL (gráfico + panel lateral) -->
    <div class="main-layout">
        <!-- PANEL LATERAL IZQUIERDO -->
        <div class="sidebar collapsed" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-text">OLYMPUS</span>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <h3><i class="fas fa-sitemap"></i> Sistema Corporativo</h3>
                    <div id="hierarchyContainer" class="hierarchy"></div>
                </div>
                <div class="sidebar-section">
                    <h3><i class="fas fa-eye"></i> Compañías visibles</h3>
                    <div id="groupFilters" class="group-filters"></div>
                </div>
                <div class="sidebar-section">
                    <h3><i class="fas fa-search"></i> Exploración</h3>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Buscar entidad...">
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="stats">
                    <div class="stat"><span class="stat-label">Entidades</span><span id="nodeCount" class="stat-value">0</span></div>
                    <div class="stat"><span class="stat-label">Conexiones</span><span id="linkCount" class="stat-value">0</span></div>
                </div>
                <div class="stats" style="margin-top: 12px; border-top: 1px solid #1e2a44; padding-top: 8px;">
                    <div class="stat"><span class="stat-label">Compañías</span><span id="companyCount" class="stat-value">0</span></div>
                    <div class="stat"><span class="stat-label">Empresas</span><span id="empresaTotalCount" class="stat-value">0</span></div>
                    <div class="stat"><span class="stat-label">Departamentos</span><span id="departmentCount" class="stat-value">0</span></div>
                </div>
                <div class="stats" style="margin-top: 12px; border-top: 1px solid #1e2a44; padding-top: 8px;">
                    <div class="stat"><span class="stat-label">Total empleados</span><span id="totalEmployees" class="stat-value">0</span></div>
                </div>
            </div>
        </div>
        <button class="sidebar-collapse-btn" id="sidebarCollapseBtn" title="Ocultar panel"><i class="fas fa-chevron-left"></i></button>
        <button class="sidebar-toggle-btn" id="sidebarToggleBtn" title="Mostrar panel"><i class="fas fa-chevron-right"></i></button>

        <!-- CONTENEDOR DEL GRÁFICO (con overlay orbital) -->
        <div class="graph-container" id="graphContainer">
            <div class="floating-controls">
                <button class="nav-btn" id="centerBtn" title="Centrar en núcleo"><i class="fas fa-sun"></i></button>
                <div class="nav-separator"></div>
                <button class="nav-btn" id="zoomInBtn" title="Acercar"><i class="fas fa-plus"></i></button>
                <button class="nav-btn" id="zoomOutBtn" title="Alejar"><i class="fas fa-minus"></i></button>
                <button class="nav-btn" id="resetViewBtn" title="Vista completa"><i class="fas fa-expand"></i></button>
            </div>
            <svg id="galaxySvg"></svg>
            <!-- OVERLAY ORBITAL MEGA ENORME (120vmin) -->
            <div id="orbitOverlay" class="orbit-overlay">
                <div class="orbit-ring ring-1"></div>
                <div class="orbit-ring ring-2"></div>
                <div class="orbit-ring ring-3"></div>
                <div class="core-globe"></div>
            </div>
        </div>
    </div>

    <div id="nodeTooltip" class="node-tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
